<div class="wrapper">
    <div class="sideContent">
        <payment-client />
        <payment-method />
    </div>
    <div class="table">
        <p-table [value]="payments" [tableStyle]="{ 'max-width': '45rem', 'min-height': '12rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Bank</th>
                    <!-- <th>Image</th> -->
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-payment>
                <tr>
                    <td>{{ payment.name }}</td>
                    <td>${{ payment.amount }}</td>
                    <td>{{ payment.bank }}</td>
                </tr>
            </ng-template>
        </p-table>
        <div class="totals">
            <h3>Total: ${{ totalInvoice }}</h3>
            <h3>Paid: ${{ totalInvoice - getTotals() }}</h3>
            <h3>Remaining: ${{ getTotals() }}</h3>
        </div>
    </div>
</div>
