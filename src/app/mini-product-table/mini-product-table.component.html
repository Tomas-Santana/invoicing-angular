<div class="mini-table">
    <p-table [value]="products" [tableStyle]="{ 'width': '300px'}" 
        [scrollable]="true" 
        scrollHeight="400px"
        styleClass='p-datatable-sm'
    >
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th pSortableColumn>Sold</th>
                <th pSortableColumn>Total</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.sold }}</td>
                <td>USD {{ product.total }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
