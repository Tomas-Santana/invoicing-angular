<div class="wrapper">
    <product-payment-add />
    <section>
        <h2>Products</h2>
        <p-table [value]="products" [tableStyle]="{ 'max-width': '45rem', 'min-height': '12rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <!-- <th>Image</th> -->
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{ product.code }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.quantity }}</td>
                    <td>${{ product.quantity * product.price }}</td>
                    <!-- <td><img src={{ product.price }}></td> -->
                </tr>
            </ng-template>
        </p-table>
        <div class="totals">
            <h3>Subtotal: ${{ getTotals() }}</h3>
            <p>Impuesto (10%): ${{ getTotals() * taxAmount  }}</p>
            <h2>Total: ${{ (getTotals() * taxAmount) + getTotals() }}</h2>
        </div>
    </section>
</div>
