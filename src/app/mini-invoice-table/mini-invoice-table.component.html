    
<div class="mini-table">
    <p-table [value]="invoices" [tableStyle]="{ 'max-width': '400px', 'width': '400px'}" 
    [scrollable]="true" 
    scrollHeight="400px"
    styleClass='p-datatable-sm'
    >
        <ng-template pTemplate="header" >
            <tr>
                <th>ID</th>
                <th>Client ID</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Total</th>
                <th>Void</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-invoice>
            <tr>
                <td>{{ invoice.invoice_id }}</td>
                <td>{{ invoice.pid_prefix }}-{{ invoice.pid }}</td>
                <td>{{ invoice.name }}</td>
                <td>{{ invoice.surname }}</td>
                <td>USD {{ invoice.total }}</td>
                <td>
                    <span *ngIf="invoice.void" class="text-red-500">Void</span>
                    <span *ngIf="!invoice.void" class="text-green-500">Active</span>
                </td>

            </tr>
        </ng-template>
    </p-table>
</div>

    date: string;
    invoice_id: number;
    pid_prefix: string;
    pid: string;
    name: string;
    surname: string;
    total: number;
    void: boolean;
