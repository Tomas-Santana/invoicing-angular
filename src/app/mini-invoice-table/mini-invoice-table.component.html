    <p-table [value]="invoices" [tableStyle]="{ 'max-width': '512px', 'width': '450px' }" 
    [scrollable]="true" 
    scrollHeight="400px"
    styleClass='p-datatable-sm'
    >
        <ng-template pTemplate="header" >
            <tr>
                <th>ID</th>
                <th>Client ID</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Total</th>
                <th>Void</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-invoice>
            <tr>
                <td>{{ invoice.invoice_id }}</td>
                <td>{{ invoice.pid_prefix }}-{{ invoice.pid }}</td>
                <td>{{ invoice.name }}</td>
                <td>{{ invoice.surname }}</td>
                <td>{{ invoice.total }}</td>
                <td class="grid place-items-center">
                    <p-checkbox [binary]="invoice.void" disabled="true"></p-checkbox>
                </td>
            </tr>
        </ng-template>
    </p-table>

    date: string;
    invoice_id: number;
    pid_prefix: string;
    pid: string;
    name: string;
    surname: string;
    total: number;
    void: boolean;
